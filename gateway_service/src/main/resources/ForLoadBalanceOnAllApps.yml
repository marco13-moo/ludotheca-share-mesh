spring: #use this YAML config if you plan to have all services as a loadBalancer
  application:
    name: API-GATEWAY-SERVICE
  cloud:
    gateway:
      routes: #routing configuration for Spring Cloud Gateway
        - id: lending-service
          uri: lb://LENDING-SERVICE #we have lb in front of the service domain as this is to signify Spring Cloud Loadbalancer
          predicates:
            - Path=/loan/** #all endpoints after loan will be routed through as lending service
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/member/**
        - id: book-service
          uri: lb://BOOK-SERVICE
          predicates:
            - Path=/book/**
    loadbalancer:
      ribbon:
        enabled: false #disabled deprecated ribbon
server:
  port: 8484 #one may change the port if this is closed
#https://cloud.spring.io/spring-cloud-gateway/reference/html/
#Note that this example also demonstrates the (optional) Spring Cloud Netflix Ribbon load-balancing (defined by the lb prefix on the destination URI).